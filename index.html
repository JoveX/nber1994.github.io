---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts limit:7 %}
      <li>
        <br>
        <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><font color="#3498DB">{{ post.title }}</font></a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">
		<div class="content">
		{{ post.excerpt }}
        </div>
		<br>
      </li>
    {% endfor %}
  </ul>
</div>
